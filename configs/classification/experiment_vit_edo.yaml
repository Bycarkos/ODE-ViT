log_wandb: True
infer_from_checkpoint: False

setup:
    dict:
        epochs: 200
        accumulation_steps: -1
        log_every: 10

    wandb:
        project: Koopman
        group: CLASSIFICATION
        name: Training_EDO_VIT_ON_cifar100_no_fixing_cls
data:
    dataset:
        name: "cifar100"
        dataset_path: "/data/users/cboned/data/Generic/cifar"

    collator:
        train:
            shuffle: True
            batch_size: 64
            pin_memory: True
            num_workers: 16

        val:
            shuffle: True
            batch_size: 256
            pin_memory: False
            num_workers: 16

        test:
            shuffle: False
            batch_size: 1
            pin_memory: False
            num_workers: 0

modeling:
    type: vit
    inputs:
        integration_time: 1
        num_step_evaluations: 24
        solver: euler
        n_classes: 100

    checkpoint_name: VIT_ODE_cifar100_no_fixing_cls
    base: "checkpoints/Vit_CIFAR100.pt"
